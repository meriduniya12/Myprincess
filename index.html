<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>‚ù§Ô∏è Hrishi & Nandini ‚ù§Ô∏è</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      font-family: 'Segoe UI', cursive;
      background: radial-gradient(#0a0022, #000);
      overflow: hidden;
      color: white;
    }

    .center {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      z-index: 2;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 30px;
      color: #ffccff;
    }

    .pulse-heart {
      width: 100px;
      height: 100px;
      background-color: #ff4081;
      position: relative;
      margin: 0 auto;
      transform: rotate(45deg);
      animation: beat 1s infinite;
      cursor: pointer;
      box-shadow: 0 0 20px #ff4081;
    }

    .pulse-heart::before,
    .pulse-heart::after {
      content: '';
      width: 100px;
      height: 100px;
      background-color: #ff4081;
      border-radius: 50%;
      position: absolute;
    }

    .pulse-heart::before {
      top: -50px;
      left: 0;
    }

    .pulse-heart::after {
      left: -50px;
      top: 0;
    }

    @keyframes beat {
      0%, 100% { transform: scale(1) rotate(45deg); }
      50% { transform: scale(1.2) rotate(45deg); }
    }

    #moon {
      position: absolute;
      bottom: 30px;
      right: 40px;
      width: 120px;
      cursor: pointer;
      filter: drop-shadow(0 0 20px #fff);
      display: none;
      z-index: 2;
    }

    #message {
      font-size: 20px;
      margin-top: 40px;
      color: #ff99ff;
      display: none;
    }

    .stars {
      position: fixed;
      width: 100%;
      height: 100%;
      background: url('https://m.media-amazon.com/images/I/5110QOfJsBL.jpg') repeat;
      background-size: cover;
      z-index: 0;
      opacity: 0.3;
    }

    .floating-heart {
      position: absolute;
      font-size: 20px;
      color: #ff99cc;
      animation: floatUp 6s linear infinite;
      pointer-events: none;
    }

    @keyframes floatUp {
      0% { transform: translateY(100vh); opacity: 1; }
      100% { transform: translateY(-200px); opacity: 0; }
    }

    audio { display: none; }
  </style>
</head>
<body>

<!-- Music -->
<audio autoplay loop>
  <source src="Dil Tu Jaan Tu _ Gurnazar _ Female Version _ Arunima Sharma _ Superhit Punjabi Song _ Viral Reels(MP3_160K).mp3">
</audio>

<div class="stars"></div>

<div class="center">
  <h1>Tap the Heart Rhythmically to Unlock Love Portal ‚ù§Ô∏è</h1>
  <div class="pulse-heart" id="heart"></div>
  <div id="message">‚ú® The Portal is Now Unlocked! Click the Moon to Continue... ‚ú®</div>
</div>

<img id="moon" src="https://upload.wikimedia.org/wikipedia/commons/e/e1/FullMoon2010.jpg" onclick="goToNextPage()" />

<script>
  let tapTimes = [];
  const heart = document.getElementById('heart');
  const moon = document.getElementById('moon');
  const message = document.getElementById('message');

  heart.addEventListener('click', () => {
    const now = Date.now();
    tapTimes.push(now);

    if (tapTimes.length > 3) tapTimes.shift();

    if (tapTimes.length === 3) {
      const diff1 = tapTimes[1] - tapTimes[0];
      const diff2 = tapTimes[2] - tapTimes[1];
      const diffRatio = diff1 / diff2;

      if (diffRatio > 0.8 && diffRatio < 1.2) {
        moon.style.display = "block";
        message.style.display = "block";
        floatingHearts();
      }
    }
  });

  function goToNextPage() {
    alert("üåô Entering Dream World of Love... (My Emotions come soon!)");
    // Here you can redirect to the next magical page:
    window.location.href = "phase1.html";
  }

  // Floating hearts animation
  function floatingHearts() {
    setInterval(() => {
      const heart = document.createElement("div");
      heart.className = "floating-heart";
      heart.style.left = Math.random() * 100 + "vw";
      heart.innerHTML = "üíñ";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 6000);
    }, 300);
  }
</script>

</body>
</html>
