<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>🌺 Eternal Love Garden – Hrishi 💖 Nandini</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    html, body {
      margin: 0;
      height: 100%;
      background: radial-gradient(#0a001a, #000000);
      font-family: 'Segoe UI', cursive;
      overflow: hidden;
      color: white;
    }

    .garden {
      position: absolute;
      width: 100%;
      height: 100%;
      background: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQma4eOHEWvvx9OfVI64LjfsigbXiffktgLeA&usqp=CAU') center/cover no-repeat;
      z-index: 0;
    }

    .stars {
      position: absolute;
      top: 0;
      width: 40%;
      height: 40%;
      background: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRo5aXLfsPHYuUKrzpGhjFe_XPanoJBN9T2Lg&s') repeat;
      background-size: cover;
      opacity: 0.6;
      z-index: 1;
    }

    .content {
      position: relative;
      z-index: 2;
      text-align: center;
      top: 10%;
    }

    h1 {
      font-size: 28px;
      color: #ffccff;
      text-shadow: 0 0 10px #ff66cc;
    }

    button {
      padding: 14px 30px;
      font-size: 16px;
      margin: 15px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      box-shadow: 0 0 15px #ff99cc;
      background: #ff66cc;
      color: white;
      transition: 0.3s ease;
    }

    button:hover {
      transform: scale(1.05);
    }

    .floating-petal {
      position: absolute;
      top: -50px;
      font-size: 22px;
      animation: fall 10s linear infinite;
      pointer-events: none;
    }

    @keyframes fall {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(100vh); opacity: 0; }
    }

    #skyMsg {
      font-size: 22px;
      margin-top: 30px;
      color: #ffeeff;
      display: none;
      animation: fadeIn 4s ease-in-out infinite alternate;
    }

    @keyframes fadeIn {
      from { opacity: 0.2; }
      to { opacity: 1; }
    }

    .chatbox {
      position: absolute;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 0 10px #fff;
      width: 300px;
    }

    input, .response {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 10px;
      margin-bottom: 10px;
      font-size: 14px;
      font-family: inherit;
    }

    .response {
      background: #ffccff;
      color: #000;
      min-height: 60px;
    }

    audio { display: none; }
    canvas { margin-top: 20px; }
  </style>
</head>
<body>

<!-- Background Layers -->
<div class="garden"></div>
<div class="stars"></div>

<!-- Music & Voice -->
<audio id="voice" src="20250703-100339.mp3"></audio>

<div class="content">
  <h1>🌺 Welcome to Our Eternal Garden of Love</h1>

  <button onclick="playVoice()">🗣My Voice for my Love</button>
  <button onclick="showSky()">🌠 Show 'I Miss You Nandini'</button>
  <button onclick="playNameTune()">🎵 Play Nandini’s Name Sound</button>

  <div id="skyMsg">🌌 I Miss You So Much, Meri Princess... Always Yours – Hrishi 💖</div>

  <canvas id="visualizer" width="300" height="100"></canvas>
</div>

<!-- Floating Petals -->
<script>
  for (let i = 0; i < 30; i++) {
    const petal = document.createElement('div');
    petal.className = 'floating-petal';
    petal.innerHTML = "🌸";
    petal.style.left = Math.random() * 100 + "vw";
    petal.style.animationDuration = (6 + Math.random() * 5) + "s";
    document.body.appendChild(petal);
  }

  function playVoice() {
    document.getElementById('voice').play();
    alert("💬 Hrishi says: 'Main tumse hamesha pyaar karta rahunga meri cutiepie...' ❤️");
  }

  function showSky() {
    document.getElementById("skyMsg").style.display = "block";
  }

  function playNameTune() {
    const canvas = document.getElementById('visualizer');
    const ctx = canvas.getContext('2d');
    let x = 0;

    ctx.clearRect(0, 0, canvas.width, canvas.height);
    const name = "NANDINI";
    for (let i = 0; i < name.length; i++) {
      const height = (name.charCodeAt(i) % 30) + 30;
      ctx.fillStyle = `hsl(${i * 50}, 80%, 60%)`;
      ctx.fillRect(x, canvas.height - height, 30, height);
      x += 35;
    }
  }
</script>

<!-- Chat with Virtual Nandini -->
<div class="chatbox">
  <input type="text" id="userInput" placeholder="Type your feelings..." />
  <div class="response" id="replyBox">💬 Virtual Nandini is listening...</div>
</div>

<script>
  const replyBox = document.getElementById('replyBox');
  document.getElementById('userInput').addEventListener('input', (e) => {
    const msg = e.target.value.toLowerCase();
    if (msg.includes("miss")) replyBox.innerText = "🥺 I miss you too... always!";
    else if (msg.includes("love")) replyBox.innerText = "💘 I love you more than words!";
    else if (msg.includes("cry")) replyBox.innerText = "😭 Please don’t cry... I’m always here.";
    else replyBox.innerText = "❤️ I'm listening, always.";
  });
</script>

</body>
</html>
